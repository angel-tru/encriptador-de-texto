<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Righteous&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>incriptador</title>
</head>
<body>
    <header class="contenedor">
        <img class="logo-a" src="./imagenes/Logo.png" alt="logo de alura" >
        <h1 class="titulo">Encriptador de texto</h1>
    </header>
    <main>
        <section>
            <textarea class="tex-area" cols="30" rows="10" placeholder="Ingrese el texto aqui" oninput="verificarTexto(event)"></textarea>
            <div>
                <h6 class="imformacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="bpn-escriptar" onclick="btnEncriptar()" >encriptar</button>
                <button class="bpn-desencriptar" onclick="btnDesencriptar()">desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiarTexto()">copiar</button>
            </div>
        </section>
        
    </main>
    <footer>
        <p>desarrollado por Angel Trujillo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
